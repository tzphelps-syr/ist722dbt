version: 2

models:
  - name: fact_sales
    description: Sales level fact table. Transaction one row per line item ordered included product data
    columns:
      - name: OrderId
        description: Degenerate dimension for of the order.
        tests:
            - unique
            - not_null
      - name: customerkey
        description: Dimension key for dim_customer
      - name: employeekey
        description: Dimension key for dim_employee
      - name: orderdatekey
        description: role play Order Date Dimension key for dim_date
      - name: productkey
        description: Dimension key for dim_product
      - name: quantity
        description: additive fact for total quantity of product sold on order
      - name: extendedpriceamount
        description: additive fact for total amount of product on order quantity * unitprice
      - name: discountamount
        description: additive fact for extendedpriceamount * discount
      - name: soldamount
        description: additive fact for total amount of extendedpriceamount - discount 
